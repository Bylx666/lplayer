<div id="lpl-list">
</div>
<div id="lpl-body">
    <div id="lpl-cover"></div>
    <div id="lpl-title">Title</div>
    <div id="lpl-artist">Artist</div>
    <div id="lpl-album">Album</div>
    <div id="lpl-duration">0 / 00:00</div>
    <div id="lpl-control">
        <div class="lpl-control-play"></div>
        <div class="lpl-control-previous"></div>
        <div class="lpl-control-order"></div>
        <div class="lpl-control-next"></div>
        <div class="lpl-control-volume"></div>
        <div id="lpl-control-volumeController">
            <div class="lpl-control-volumeController-progress"></div>
            <div class="lpl-control-volumeController-progressThumb"></div>
        </div>
        <div class="lpl-control-list"></div>
    </div>
    <div id="lpl-control-progressBar">
        <div class="lpl-control-progressBar-progress"></div>
        <div class="lpl-control-progressBar-progressThumb"></div>
    </div>
</div>
<link rel="stylesheet" href="lplayer.css">
