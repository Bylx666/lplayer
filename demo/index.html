<!DOCTYPE html>
<head>
    <!-- recommend to set a encoder. -->
    <meta charset="UTF-8">
    <title>LPlayer Demo</title>
</head>
<body>
    <h1>Welcome to use LPlayer!</h1>
    <!-- set my player styles by using a div element -->
    <div id="playerContainer">
        <!-- easily use a lplayer tagnamed element to active the player -->
        <lplayer>
            <!-- if the browser cannot load the js correctly, this appears -->
            Something goes wrong ):
        </lplayer>
    </div>
    <!-- 
        directly insert a source from the js file.
        By making source at the end to load the js file after your page.
    -->
    <script src="../lplayer.js"></script>
    <style>
        #playerContainer{
            position: absolute;
            bottom: 300px;
            left: 0;
            height: 300px;
            width: 1000px;
        }
    </style>
</body>
